<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .plate { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 2; }
    .protein { fill: #F59E0B; }
    .carbs { fill: #D97706; }
    .veggies { fill: #10B981; }
    .utensil { fill: #9CA3AF; }
  </style>
  <!-- Plate -->
  <circle cx="100" cy="110" r="60" class="plate" />
  
  <!-- Chicken/Protein -->
  <path d="M70,100 Q100,80 130,100 Q115,120 85,120 Z" class="protein" />
  
  <!-- Rice/Carbs -->
  <ellipse cx="100" cy="130" rx="30" ry="15" class="carbs" />
  
  <!-- Vegetables -->
  <circle cx="70" cy="90" r="8" class="veggies" />
  <circle cx="80" cy="85" r="6" class="veggies" />
  <circle cx="90" cy="90" r="7" class="veggies" />
  <ellipse cx="130" cy="90" rx="12" ry="8" class="veggies" />
  
  <!-- Fork -->
  <path d="M150,80 L160,90 L150,100" fill="none" stroke="#9CA3AF" stroke-width="2" />
  <path d="M150,80 L140,90 L150,100" fill="none" stroke="#9CA3AF" stroke-width="2" />
  <line x1="150" y1="90" x2="150" y2="120" stroke="#9CA3AF" stroke-width="2" />
  
  <!-- Meal Name -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Lunch</text>
  <text x="100" y="50" text-anchor="middle" font-family="Arial" font-size="12">Grilled Chicken with Rice</text>
</svg>