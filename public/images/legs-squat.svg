<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .exercise-figure { fill: #4F46E5; }
    .equipment { fill: #6B7280; }
    .outline { stroke: #111827; stroke-width: 2; fill: none; }
  </style>
  <!-- Person -->
  <ellipse cx="100" cy="70" rx="15" ry="15" class="exercise-figure" />
  <!-- Arms -->
  <line x1="85" y1="70" x2="60" y2="100" class="outline" stroke-width="8" />
  <line x1="115" y1="70" x2="140" y2="100" class="outline" stroke-width="8" />
  <!-- Body -->
  <line x1="100" y1="85" x2="100" y2="120" class="outline" stroke-width="12" />
  <!-- Legs (bent in squat position) -->
  <path d="M100,120 Q80,140 70,160" class="outline" stroke-width="8" fill="none" />
  <path d="M100,120 Q120,140 130,160" class="outline" stroke-width="8" fill="none" />
  <!-- Barbell on shoulders -->
  <line x1="50" y1="70" x2="150" y2="70" class="equipment" stroke-width="5" />
  <circle cx="50" cy="70" r="8" class="equipment" />
  <circle cx="150" cy="70" r="8" class="equipment" />
  <!-- Exercise Name -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Squat</text>
</svg>