<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .exercise-figure { fill: #4F46E5; }
    .outline { stroke: #111827; stroke-width: 2; fill: none; }
    .floor { fill: #E5E7EB; }
  </style>
  <!-- Floor -->
  <rect x="0" y="150" width="200" height="10" class="floor" />
  <!-- Person -->
  <ellipse cx="50" cy="130" rx="15" ry="15" class="exercise-figure" />
  <!-- Arms -->
  <line x1="50" y1="130" x2="30" y2="150" class="outline" stroke-width="8" />
  <line x1="50" y1="130" x2="70" y2="150" class="outline" stroke-width="8" />
  <!-- Body (straight in plank position) -->
  <line x1="50" y1="130" x2="150" y2="130" class="outline" stroke-width="12" />
  <!-- Legs -->
  <line x1="150" y1="130" x2="170" y2="150" class="outline" stroke-width="8" />
  <line x1="150" y1="130" x2="180" y2="150" class="outline" stroke-width="8" />
  <!-- Exercise Name -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Plank</text>
</svg>