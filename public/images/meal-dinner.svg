<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .plate { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 2; }
    .protein { fill: #F87171; }
    .carbs { fill: #FBBF24; }
    .veggies { fill: #34D399; }
    .utensil { fill: #9CA3AF; }
  </style>
  <!-- Plate -->
  <circle cx="100" cy="110" r="60" class="plate" />
  
  <!-- Salmon/Protein -->
  <path d="M70,100 Q85,90 100,100 Q115,90 130,100 Q115,115 85,115 Z" class="protein" />
  
  <!-- Quinoa/Carbs -->
  <ellipse cx="70" cy="130" rx="20" ry="10" class="carbs" />
  
  <!-- Vegetables -->
  <ellipse cx="130" cy="130" rx="20" ry="10" class="veggies" />
  <circle cx="125" cy="125" r="5" class="veggies" />
  <circle cx="135" cy="125" r="4" class="veggies" />
  
  <!-- Knife and Fork -->
  <path d="M40,90 L50,100 L40,110" fill="none" stroke="#9CA3AF" stroke-width="2" />
  <line x1="45" y1="100" x2="45" y2="130" stroke="#9CA3AF" stroke-width="2" />
  <line x1="160" y1="90" x2="160" y2="130" stroke="#9CA3AF" stroke-width="2" />
  <path d="M155,90 L165,90" stroke="#9CA3AF" stroke-width="2" />
  
  <!-- Meal Name -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Dinner</text>
  <text x="100" y="50" text-anchor="middle" font-family="Arial" font-size="12">Salmon with Vegetables</text>
</svg>