<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .exercise-figure { fill: #4F46E5; }
    .equipment { fill: #6B7280; }
    .outline { stroke: #111827; stroke-width: 2; fill: none; }
  </style>
  <!-- Bench -->
  <rect x="50" y="120" width="100" height="20" class="equipment" rx="2" />
  <rect x="60" y="140" width="10" height="30" class="equipment" />
  <rect x="130" y="140" width="10" height="30" class="equipment" />
  <!-- Person -->
  <ellipse cx="100" cy="100" rx="20" ry="20" class="exercise-figure" />
  <!-- Arms -->
  <line x1="80" y1="100" x2="40" y2="80" class="outline" stroke-width="10" />
  <line x1="120" y1="100" x2="160" y2="80" class="outline" stroke-width="10" />
  <!-- Barbell -->
  <line x1="40" y1="80" x2="160" y2="80" class="equipment" stroke-width="5" />
  <circle cx="40" cy="80" r="10" class="equipment" />
  <circle cx="160" cy="80" r="10" class="equipment" />
  <!-- Body -->
  <line x1="100" y1="120" x2="100" y2="160" class="outline" stroke-width="15" />
  <!-- Legs -->
  <line x1="100" y1="160" x2="80" y2="190" class="outline" stroke-width="10" />
  <line x1="100" y1="160" x2="120" y2="190" class="outline" stroke-width="10" />
  <!-- Exercise Name -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Bench Press</text>
</svg>